<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body scroll="no" >
      <header>
        <h1 class="title">To-Do List</h1>
      </header>
      <div id="main">
          <div class="container">
             <div class="folders-container">
                <form class="add-folder">
                    <input placeholder= "Folder name" type="text" id="Foldername">
                    <button type="button" class="createbtn">Create New</button>
                </form>   
                <div class="folders">
                    <div class="folder-selected">
                        <p>Today</p>
                        <img src="../src/imgs/delete.png" alt="Delete" class="delete-img">
                    </div>
                </div>
             </div>
                <div class="to-dos">
                    To-Dos
                    <form id="add-todos">
                        <input type="text" placeholder="Your task" id="task" name="task">
                        <input type="date" name="duedate" id="duedate">
                        <select name="urgency" id="urgency">
                            <option value="normal">normal</option>
                            <option value="urgent">urgent</option>
                        </select>
                    <button type="button" class="todobtn">+</button>
                    </form>
                    <div class="tasks">
                        <div class="task-selected">
                            <div class="task-name">
                                <p class="task-name">Clean</p>
                            </div>
                            <div class="task-details">
                                <p class="task-date">2022-08-09</p>
                                <p class="task-urgency">normal</p>
                                <img src="../src/imgs/delete.png" alt="Delete" class="task-delete-img">
                                <img src="../src/imgs/edit.png" alt="Edit button" class="edit-img">
                            </div>
                            
                        </div>
                        <div class="task">
                            <div class="task-name">
                                <p class="task-name">Clean</p>
                            </div>
                            <div class="task-details">
                                <p class="task-date">2022-08-09</p>
                                <p class="task-urgency">normal</p>
                                <img src="../src/imgs/delete.png" alt="Delete" class="task-delete-img">
                                <img src="../src/imgs/edit.png" alt="Edit button" class="edit-img">
                            </div>
                    </div>
                    
                </div>
          </div>
      </div>
   <script src="bundle.js"></script>
  </body>
</html>
